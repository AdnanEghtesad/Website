career-profile:
    title: Summary
    summary: |
        - Motivated R&D scientist with considerable experience in computational Mechanics of Materials at Mutiscale, Machine learning and Artificial Neural Networks for physics-informed data driven simulations as result of collaborative work with Los Alamos National Laboratory, Penn state and Cornell
        - Strong written and oral communication skills as demonstrated by authorship of 24 peer-reviewed articles in high-quality journals and professional presentations in international conferences within the community 
        - Nature enthusiast with a passion for cooking (I love grilling!)

education:
    title: Education
    info:
      - degree: PhD in Mechanical Engineering 
        university: University of New Hampshire 
        time: 2016 - 2021
        details: |
            - Developed novel crystal plasticity software applications using parallel hybrid CPU (cen-
              tral processing unit) – GPU (Graphics Processing Unit) framework for micromechanical
              simulations of metallic components under large deformations, with exceptional capabil-
              ities in accurate predictions of microstructure-property-linkage, facilitating significant
              contributions to Integrated Computational Materials Engineering (ICME), furthering
