experiences:
    title: Experience 
    info:
      - role: Research And Development Scientist (Postdoctoral Fellow)
        time: 2022 - present
        company: Cornell University
        details: |
            - Developing high performance machine/deep learning and neural network (NN) based
              constitutive modelling to create a hybrid framework that can work on limited amount
              of data by relying on the modularity of the constitutive formulation. Fundamental part
              of this work is the design of experiments as well as the development of theoretical and
              numerical frameworks to study and predict the flow response of metallic materials.
            #- Bullet point
            #- Bullet point
      - role: Research And Development Scientist (Postdoctoral Fellow)
        time: 2021 - 2022
        company: Pennsylvania State University
        details: |
            - Developed a density functional theory (DFT) informed dislocation density (DD) hard-
              ening within a high-performance crystal plasticity for modeling the flow response in
              FCC, BCC, and HCP pure metals and multiphase metallic alloys
            - Developed a computational framework for identification of microstructural descriptors
              responsible for intragranular and intergranular stress and strain hotspot localizations
              by integrating machine learning into crystal plasticity
      - role: Research And Development Scientist (PhD)
        time: 2016 - 2021
        company: University of New Hampshire
        details: |
            - Developed novel crystal plasticity software applications using parallel hybrid CPU (cen-
              tral processing unit) – GPU (Graphics Processing Unit) framework for micromechanical
              simulations of metallic components under large deformations, with exceptional capabil-
              ities in accurate predictions of microstructure-property-linkage, facilitating significant
              contributions to Integrated Computational Materials Engineering (ICME), furthering
              the objectives of automotive and aerospace industries.
